<script>
// toggle chatbox open/close
document.getElementById("chatToggleBtn").onclick = function () {
  const box = document.getElementById("chatBox");

  // toggle visibility
  if (box.style.display === "flex") {
    box.style.display = "none";   // close if already open
  } else {
    box.style.display = "flex";   // open if closed
  }
};

// close via âœ– button
document.getElementById("closeChat").onclick = function () {
  document.getElementById("chatBox").style.display = "none";
};

// send message
document.getElementById("sendMsgBtn").onclick = sendMessage;
document.getElementById("chatInputField").addEventListener("keypress", function(e){
  if(e.key === "Enter") sendMessage();
});

function sendMessage(){
  const inputField = document.getElementById("chatInputField");
  const msg = inputField.value.trim();
  if(msg === "") return;

  // show user's message
  appendMessage(msg, "user");

  // bot auto-response
  setTimeout(() => {
    appendMessage("Thanks for your message! I will get back to you soon.", "bot");
  }, 600);

  inputField.value = "";
}

function appendMessage(text, sender){
  const messageArea = document.getElementById("chatMessages");

  const msgDiv = document.createElement("div");
  msgDiv.classList.add(sender === "bot" ? "bot-msg" : "user-msg");
  msgDiv.textContent = text;

  messageArea.appendChild(msgDiv);
  messageArea.scrollTop = messageArea.scrollHeight;
}
</script>

<script>
function typeLoop({
  elId = 'typed',
  text = "Passionate about creating innovative web solutions.",
  typeSpeed = 0,
  deleteSpeed = 4000,
  pauseAfterType = 120,
  pauseAfterDelete = 400
} = {}) {

  const el = document.getElementById(elId);
  let i = 0;
  let typing = true;  // true = typing, false = deleting

  function run() {
    if (typing) {
      // typing forward
      if (i <= text.length) {
        el.textContent = text.substring(0, i);
        i++;
        setTimeout(run, typeSpeed);
      } else {
        typing = false;
        setTimeout(run, pauseAfterType);
      }
    } else {
      // deleting backward
      if (i >= 0) {
        el.textContent = text.substring(0, i);
        i--;
        setTimeout(run, deleteSpeed);
      } else {
        typing = true;
        setTimeout(run, pauseAfterDelete);
      }
    }
  }
  run();
}

typeLoop({
  text: "Passionate about creating innovative web solutions.",
  typeSpeed: 55,
  deleteSpeed: 35,
  pauseAfterType: 1400,
  pauseAfterDelete: 500
});
